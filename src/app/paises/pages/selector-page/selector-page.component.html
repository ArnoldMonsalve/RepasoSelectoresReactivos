<h1 class="m-2">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" action="" (ngSubmit)="guardar()">

    <div class="row m-2">
        <div class="col-4 my-2">
            <label for="" class="form-label">Continente</label>
            <select class="form-control" name="" id="" formControlName="continente">
              <option value="">Seleccione Region ↵</option>
              <!-- tener cuidado con el uso de pipes pueden dañar el select por estar mal escritos -->
              <option *ngFor="let continente of regiones" [value]="continente | lowercase">{{continente}}</option>
            </select>
        </div>
    </div>


    <div class="row m-2" *ngIf="paises.length > 0">
        <div class="col-4 my-2">
            <label for="" class="form-label">Países</label>
            <select class="form-control" name="" id="" formControlName="pais">
            <option value="">Seleccione Pais ↵</option>
            <!-- tener cuidado con el uso de pipes pueden dañar el select por estar mal escritos -->
            <option *ngFor="let pais of paises" [value]="pais.alpha3Code">{{pais.name}}</option>
          </select>
        </div>
    </div>

    <div class="row m-2" *ngIf="fronteras.length !== 0">
        <div class="col-4 my-2">
            <label for="" class="form-label">Frontera</label>
            <select class="form-control" name="" id="" formControlName="frontera">
          <option value="">Seleccione Frontera ↵</option>
          <!-- tener cuidado con el uso de pipes pueden dañar el select por estar mal escritos -->
          <option *ngFor="let frontera of fronteras" [value]="frontera">{{frontera}}</option>
        </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row m-2">
        <div class="col-4 my-2">
            <button type="submit" class="btn btn-dark float-end">Seleccionar</button>
        </div>
    </div>

</form>

<div class="m-3">
    <h3>Formulario</h3>
    <pre>Valid:{{miFormulario.valid}}</pre>
    <pre>{{miFormulario.value | json}}</pre>
</div>
